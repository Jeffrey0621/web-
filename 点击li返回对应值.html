<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>onclick</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style:none;
        }

        li:nth-of-type(2n) {
            background-color:green;
        }

        li:nth-of-type(2n+1) {
            background-color: red;
        }
    </style>

</head>
<body>
    <ul>
        <li value="0">a</li>
        <li value="1">a</li>
        <li value="2">a</li>
        <li value="3">a</li>
    </ul>
        <script type="text/javascript">
        
            var liCollection = document.getElementsByTagName('li');   // li数组
            for (var i = 0; i < liCollection.length; i++) {
                    // 用闭包实现，否则返回的值是同一个值
                    (function(j) {
                        liCollection[j].onclick = function(){
                        console.log(liCollection[j].value);
                        }
                    }(i))
            }
       
    </script>
</body>

</html>
